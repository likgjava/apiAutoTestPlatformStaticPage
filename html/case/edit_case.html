<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="caseModalLabel">修改用例</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="caseForm">
        <input type="hidden" id="case_id" value="{{case.id}}">
        <div class="form-group">
            <label for="group_id" class="col-sm-2 control-label">分组</label>
            <div class="col-sm-10">
                <select class="form-control" id="group_id">
                    <option value="{{case_group.id}}" selected>登录模块</option>
                    <option value="{{case_group.id}}" selected>学院管理模块</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="case_name" class="col-sm-2 control-label">用例名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="case_name" value="登录">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" onclick="save_case()">提交</button>
</div>
