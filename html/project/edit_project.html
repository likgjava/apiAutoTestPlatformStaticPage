<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">修改项目</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <input type="hidden" id="project_id" value="{{project.id}}"/>
        <div class="form-group">
            <label for="project_name" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="project_name" value="学生管理系统">
            </div>
        </div>
        <div class="form-group">
            <label for="project_version" class="col-sm-2 control-label">版本号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="project_version" value="2.0">
            </div>
        </div>
        <div class="form-group">
            <label for="base_url" class="col-sm-2 control-label">基本路径</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="base_url" value="127.0.0.1">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" onclick="save_project()">提交</button>
</div>
