<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">新增接口分组</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="groupForm">
        <input type="hidden" id="projectId" name="projectId">
        <div class="form-group">
            <label for="group_name" class="col-sm-2 control-label">分组名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="group_name">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary" onclick="save_api_group()">提交</button>
</div>
